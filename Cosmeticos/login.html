<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
  <title>Login design ui</title>
</head>
<body>
    <h1>BIENVENIDOS<BR> DYNAMITE COSMETICS</BR></h1>
    <form id="loginForm">
      <div class="row">
        <label>Mail</label>
        <input type="email" name="email" autocomplete="off" placeholder="email@example.com">
      </div>
      <div class="row">
        <label>Contraseña</label>
        <input type="password" placeholder="..." id="password" required>
      </div>
      <button type="submit">Ingresar</button>      
    </form>
    <p>¿No tienes una cuenta? <a href="signup.html">Regístrate aquí</a></p>
  <script src="js/login.js"></script>
</body>
</html>
